<!DOCTYPE html>
<html>
	<head>
		<title>giraffe</title>
		<script src="./wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch('./main.wasm'), go.importObject)
			.then(({ instance }) => {
				go.run(instance);
			});
		</script>
		<style>
			html, body {
				margin: 0;
				padding: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			canvas {
				background: #222;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
</html>
